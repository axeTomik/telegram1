<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Ваши стили */
    </style>
</head>
<body>
    <div id="app">
        Загрузка...
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let userId = null;

        // Получаем initData из URL
        const urlParams = new URLSearchParams(window.location.search);
        const initData = urlParams.get('initData');
        const hash = urlParams.get('hash');

        // Отправляем данные на бекенд для верификации
        fetch(`${BACKEND_URL}/api/auth`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ init_data: initData, hash: hash })
        })
        .then(response => response.json())
        .then(data => {
            userId = data.user_id;
            tg.MainButton.setText('Мой профиль').show();
            loadInterface();
        })
        .catch(error => {
            tg.showAlert('Ошибка авторизации!');
            tg.close();
        });

        function loadInterface() {
            document.getElementById('app').innerHTML = `
                <h1>Привет, ${userId}!</h1>
                <!-- Остальной интерфейс -->
            `;
        }
    </script>
</body>
</html>
