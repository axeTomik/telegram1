<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautyBook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--light);
            text-align: center;
        }

        .screen {
            display: none;
        }

        .active {
            display: block !important;
        }

        .welcome-text {
            font-size: 24px;
            margin: 40px 0;
        }

        .auth-btn {
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .master-auth-btn {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="screen active">
        <div class="welcome-text">
            üëã –ü—Ä–∏–≤–µ—Ç, <span id="username">–ì–æ—Å—Ç—å</span>!
        </div>
        
        <button class="auth-btn" onclick="registerUser()">–í–æ–π—Ç–∏ –∫–∞–∫ –∫–ª–∏–µ–Ω—Ç</button>
        <button class="auth-btn master-auth-btn" onclick="registerMaster()">–í–æ–π—Ç–∏ –∫–∞–∫ –º–∞—Å—Ç–µ—Ä</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const backendUrl = 'https://dumbly-miraculous-chamois.cloudpub.ru';
        let currentUser = { 
            id: tg.initDataUnsafe.user?.id,
            username: tg.initDataUnsafe.user?.username || '–ì–æ—Å—Ç—å'
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            tg.ready();
            tg.expand();
            document.getElementById('username').textContent = `@${currentUser.username}`;
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∫–ª–∏–µ–Ω—Ç–∞
        async function registerUser() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è –¥–∞–Ω–Ω—ã—Ö Telegram
                if (!tg.initData || !tg.initDataHash) {
                    tg.showAlert('–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã');
                    return;
                }

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ –±—ç–∫–µ–Ω–¥
                const response = await fetch(`${backendUrl}/api/auth`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        init_data: encodeURIComponent(tg.initData), // –ö–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
                        hash: tg.initDataHash
                    })
                });

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–≤–µ—Ç–∞
                if (response.ok) {
                    window.location.href = 'client.html';
                } else {
                    const error = await response.json();
                    tg.showAlert(`–û—à–∏–±–∫–∞: ${error.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
            } catch (error) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –º–∞—Å—Ç–µ—Ä–∞
        async function registerMaster() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                if (!tg.initData || !tg.initDataHash) {
                    tg.showAlert('–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã');
                    return;
                }

                // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
                const authResponse = await fetch(`${backendUrl}/api/auth`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        init_data: encodeURIComponent(tg.initData),
                        hash: tg.initDataHash
                    })
                });

                if (!authResponse.ok) throw new Error('–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏');

                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –º–∞—Å—Ç–µ—Ä–∞
                const masterRegResponse = await fetch(`${backendUrl}/api/masters`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        city: '–ù–µ —É–∫–∞–∑–∞–Ω',
                        contacts: '@' + currentUser.username
                    })
                });

                if (masterRegResponse.ok) {
                    window.location.href = 'master.html';
                } else {
                    const error = await masterRegResponse.json();
                    tg.showAlert(`–û—à–∏–±–∫–∞: ${error.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }
            } catch (error) {
                tg.showAlert(error.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –º–∞—Å—Ç–µ—Ä–∞');
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
