<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautyBook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --error: #dc3545;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .status {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }

        .error {
            color: var(--error);
            text-align: center;
            padding: 15px;
            border: 1px solid var(--error);
            border-radius: 5px;
            margin: 20px;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-interface {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="loader"></div>
            <div class="status" id="status">–ò–¥–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</div>
        </div>

        <div id="error" class="error hidden">
            <div id="error-text"></div>
            <button onclick="window.location.reload()" style="margin-top: 10px;">
                –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
        </div>

        <div id="main" class="main-interface hidden">
            <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
            <div id="content"></div>
        </div>
    </div>

    <script>
        // –û–∂–∏–¥–∞–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            const backendUrl = 'https://dumbly-miraculous-chamois.cloudpub.ru';

            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const elements = {
                loading: document.getElementById('loading'),
                error: document.getElementById('error'),
                main: document.getElementById('main'),
                status: document.getElementById('status'),
                errorText: document.getElementById('error-text'),
                content: document.getElementById('content')
            };

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL
            const urlParams = new URLSearchParams(window.location.search);
            const initData = urlParams.get('init_data');
            const hash = urlParams.get('hash');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            function initApp() {
                tg.expand();
                tg.enableClosingConfirmation();
                
                if (!initData || !hash) {
                    showError('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                    return;
                }

                authenticateUser();
            }

            // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
            async function authenticateUser() {
                try {
                    elements.status.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∏...';
                    
                    const response = await fetch(`${backendUrl}/api/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ init_data: initData, hash: hash })
                    });

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    }

                    const data = await response.json();
                    showMainInterface(data.user_id);

                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    showError(error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            }

            // –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            function showMainInterface(userId) {
                elements.loading.classList.add('hidden');
                elements.main.classList.remove('hidden');
                
                elements.content.innerHTML = `
                    <div class="user-info">
                        <h3>ID: ${userId}</h3>
                        <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</p>
                    </div>
                `;

                tg.MainButton.setText('–ü—Ä–æ—Ñ–∏–ª—å').show().onClick(() => {
                    tg.showAlert('–§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üõ†Ô∏è');
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
            function showError(message) {
                elements.loading.classList.add('hidden');
                elements.error.classList.remove('hidden');
                elements.errorText.textContent = message;
                tg.MainButton.hide();
            }

            // –ó–∞–ø—É—Å–∫
            tg.ready();
            initApp();
        });
    </script>
</body>
</html>
