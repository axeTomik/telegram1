<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautyBook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>

        body {

            margin: 0;
            padding: 20px;
            background: var(--light);
            text-align: center;
        }

        .screen {
            display: none;
        }

        .active {
            display: block !important;
        }

        .welcome-text {
            font-size: 24px;
            margin: 40px 0;
        }

        .auth-btn {
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        .master-auth-btn {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div id="welcomeScreen" class="screen active">

            üëã –ü—Ä–∏–≤–µ—Ç, <span id="username">–ì–æ—Å—Ç—å</span>!

    <script>
        const tg = window.Telegram.WebApp;

        function initApp() {

            console.log('Telegram initData:', tg.initData);

        }

        async function registerUser() {
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö

                const response = await fetch(`${backendUrl}/api/auth`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},

                        init_data: tg.initData,  // –£–±—Ä–∞–Ω–æ –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ

</html>
