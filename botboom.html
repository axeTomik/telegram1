<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautyBook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --error: #dc3545;
            --success: #28a745;
            --text: #2c3e50;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            color: var(--text);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .status {
            text-align: center;
            color: #6c757d;
            margin: 20px 0;
        }

        .error {
            color: var(--error);
            text-align: center;
            padding: 15px;
            border: 1px solid var(--error);
            border-radius: 5px;
            margin: 20px;
        }

        .hidden {
            display: none;
        }

        .main-interface {
            animation: fadeIn 0.5s ease-in;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            opacity: 0.9;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ -->
        <div id="loading">
            <div class="loader"></div>
            <div class="status" id="status">–ò–¥–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</div>
        </div>

        <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ—à–∏–±–∫–∏ -->
        <div id="error" class="error hidden">
            <div id="error-text"></div>
            <button class="button" onclick="window.location.reload()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
        <div id="main" class="main-interface hidden">
            <div class="section">
                <h1>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
                <p>–í–∞—à ID: <strong id="user-id">-</strong></p>
            </div>

            <div class="section">
                <h2>üîç –ü–æ–∏—Å–∫ –º–∞—Å—Ç–µ—Ä–æ–≤</h2>
                <input type="text" id="city" placeholder="–í–∞—à –≥–æ—Ä–æ–¥">
                <select id="service">
                    <option value="nails">üíÖ –ú–∞–Ω–∏–∫—é—Ä</option>
                    <option value="lashes">üëÅÔ∏è –ù–∞—Ä–∞—â–∏–≤–∞–Ω–∏–µ —Ä–µ—Å–Ω–∏—Ü</option>
                    <option value="brows">‚úÇÔ∏è –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –±—Ä–æ–≤–µ–π</option>
                </select>
                <button class="button" onclick="searchMasters()">–ù–∞–π—Ç–∏</button>
                <div id="masters-list" style="margin-top: 15px;"></div>
            </div>

            <div class="section">
                <h2>üìÖ –ú–æ–∏ –∑–∞–ø–∏—Å–∏</h2>
                <button class="button" onclick="loadBookings()">–û–±–Ω–æ–≤–∏—Ç—å</button>
                <div id="bookings" style="margin-top: 10px;"></div>
            </div>

            <div class="section">
                <button class="button" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            const backendUrl = 'https://dumbly-miraculous-chamois.cloudpub.ru';

            // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            const elements = {
                loading: document.getElementById('loading'),
                error: document.getElementById('error'),
                main: document.getElementById('main'),
                status: document.getElementById('status'),
                errorText: document.getElementById('error-text'),
                userId: document.getElementById('user-id'),
                mastersList: document.getElementById('masters-list'),
                bookings: document.getElementById('bookings')
            };

            // –ü–∞—Ä–∞–º–µ—Ç—Ä—ã URL
            const urlParams = new URLSearchParams(window.location.search);
            const initData = urlParams.get('init_data');
            const hash = urlParams.get('hash');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            function initApp() {
                tg.expand();
                tg.enableClosingConfirmation();
                
                if (!initData || !hash) {
                    showError('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                    return;
                }

                authenticateUser();
            }

            // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
            async function authenticateUser() {
                try {
                    elements.status.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–ø–∏—Å–∏...';
                    
                    const response = await fetch(`${backendUrl}/api/auth`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ init_data: initData, hash: hash })
                    });

                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                    
                    const data = await response.json();
                    showMainInterface(data.user_id);

                } catch (error) {
                    showError(error.message);
                }
            }

            // –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            function showMainInterface(userId) {
                elements.loading.classList.add('hidden');
                elements.main.classList.remove('hidden');
                elements.userId.textContent = userId;

                tg.MainButton.setText('–ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å')
                    .show()
                    .onClick(() => {
                        tg.showAlert('–ü—Ä–æ—Ñ–∏–ª—å –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ üõ†Ô∏è');
                    });
            }

            // –ü–æ–∏—Å–∫ –º–∞—Å—Ç–µ—Ä–æ–≤
            async function searchMasters() {
                const city = document.getElementById('city').value;
                const service = document.getElementById('service').value;

                try {
                    const response = await fetch(`${backendUrl}/api/masters?city=${city}&service=${service}`);
                    const masters = await response.json();
                    
                    elements.mastersList.innerHTML = masters.map(master => `
                        <div class="section" style="margin: 10px 0; padding: 15px;">
                            <h3>${master.name} ‚òÖ${master.rating}</h3>
                            <p>üìç ${master.address}</p>
                            <button class="button" onclick="showMaster(${master.id})">–í—ã–±—Ä–∞—Ç—å</button>
                        </div>
                    `).join('');

                } catch (error) {
                    tg.showAlert('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞');
                }
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
            function showError(message) {
                elements.loading.classList.add('hidden');
                elements.error.classList.remove('hidden');
                elements.errorText.textContent = message;
                tg.MainButton.hide();
            }

            // –ó–∞–ø—É—Å–∫
            tg.ready();
            initApp();
        });
    </script>
</body>
</html>
