<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautyBook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* ... предыдущие стили ... */
        .registration-form {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="registration-section" class="hidden">
            <div class="registration-form">
                <h2>Завершите регистрацию</h2>
                <select id="user-role">
                    <option value="client">Я клиент</option>
                    <option value="master">Я мастер</option>
                </select>
                <button onclick="completeRegistration()">Продолжить</button>
            </div>
        </div>
        
        <!-- Остальные разделы -->
    </div>

<script>
const tg = window.Telegram.WebApp;
let user = null;

async function init() {
    tg.expand();
    
    // Проверка авторизации
    const response = await fetch('/api/check-auth', {
        headers: { 'X-Telegram-Init-Data': tg.initData }
    });
    
    if (response.status === 401) {
        showRegistrationForm();
    } else {
        const userData = await response.json();
        initUserInterface(userData.role);
    }
}

function showRegistrationForm() {
    document.getElementById('registration-section').classList.remove('hidden');
}

async function completeRegistration() {
    const role = document.getElementById('user-role').value;
    
    // Отправка данных в бот
    tg.sendData(JSON.stringify({
        type: 'registration',
        user_id: tg.initDataUnsafe.user.id,
        username: tg.initDataUnsafe.user.username,
        first_name: tg.initDataUnsafe.user.first_name,
        role: role
    }));
    
    tg.close();
}

function initUserInterface(role) {
    if (role === 'master') {
        initMasterInterface();
    } else {
        initClientInterface();
    }
}

// Инициализация при загрузке
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
