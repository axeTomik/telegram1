<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BeautyBook</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #343a40;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--light);
        }

        .screen {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .active {
            display: block !important;
        }

        .header {
            text-align: center;
            margin: 30px 0;
        }

        .master-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .back-btn {
            padding: 10px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .select-group {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin: 20px 0;
        }

        select, .action-btn, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- –ö–ª–∏–µ–Ω—Ç—Å–∫–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="clientScreen" class="screen active">
        <button class="master-btn" onclick="checkMasterAccess()">üé® –Ø –º–∞—Å—Ç–µ—Ä</button>
        
        <div class="header">
            <h1>üëã –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        </div>

        <div class="select-group">
            <select id="citySelect">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥</option>
                <option value="–í–æ—Ä–æ–Ω–µ–∂">–í–æ—Ä–æ–Ω–µ–∂</option>
                <option value="–°—Ç–∞—Ä—ã–π –û—Å–∫–æ–ª">–°—Ç–∞—Ä—ã–π –û—Å–∫–æ–ª</option>
            </select>
            
            <button class="action-btn" onclick="selectCity()">–í—ã–±—Ä–∞—Ç—å –≥–æ—Ä–æ–¥</button>
        </div>
    </div>

    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–∞—Å—Ç–µ—Ä–∞ -->
    <div id="masterScreen" class="screen">
        <button class="back-btn" onclick="showClientScreen()">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="header">
            <h2>–ü–∞–Ω–µ–ª—å –º–∞—Å—Ç–µ—Ä–∞</h2>
        </div>

        <div class="tabs">
            <button onclick="showTab('schedule')">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
            <button onclick="showTab('services')">–£—Å–ª—É–≥–∏</button>
        </div>

        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º -->
        <div id="schedule" class="tab-content active">
            <input type="datetime" id="slotPicker" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è">
            <button class="action-btn" onclick="addSlot()">–î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ—Ç</button>
        </div>

        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—Å–ª—É–≥–∞–º–∏ -->
        <div id="services" class="tab-content">
            <input type="text" id="serviceName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏">
            <input type="number" id="servicePrice" placeholder="–¶–µ–Ω–∞ (—Ä—É–±)">
            <input type="number" id="serviceDuration" placeholder="–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å (–º–∏–Ω)">
            <button class="action-btn" onclick="addService()">–î–æ–±–∞–≤–∏—Ç—å —É—Å–ª—É–≥—É</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const tg = window.Telegram.WebApp;
        const backendUrl = 'https://dumbly-miraculous-chamois.cloudpub.ru';
        let currentUser = { id: null };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        const slotPicker = flatpickr("#slotPicker", {
            enableTime: true,
            mode: "range",
            minDate: "today",
            locale: "ru"
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –º–∞—Å—Ç–µ—Ä–∞
        async function checkMasterAccess() {
            try {
                const response = await fetch(`${backendUrl}/api/is-master?tg_id=${currentUser.id}`);
                const { is_master } = await response.json();
                
                if (is_master) {
                    document.getElementById('clientScreen').classList.remove('active');
                    document.getElementById('masterScreen').classList.add('active');
                } else {
                    tg.showAlert("–í—ã –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã –∫–∞–∫ –º–∞—Å—Ç–µ—Ä!");
                }
            } catch (error) {
                tg.showAlert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞");
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª–æ—Ç–∞
        async function addSlot() {
            const [start, end] = slotPicker.selectedDates;
            const response = await fetch(`${backendUrl}/api/slots`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    master_id: currentUser.id,
                    start: start.toISOString(),
                    end: end.toISOString()
                })
            });
            response.ok ? tg.showAlert("–°–ª–æ—Ç –¥–æ–±–∞–≤–ª–µ–Ω!") : tg.showAlert("–û—à–∏–±–∫–∞!");
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        function showClientScreen() {
            document.getElementById('masterScreen').classList.remove('active');
            document.getElementById('clientScreen').classList.add('active');
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        tg.ready();
        tg.expand();
        currentUser.id = new URLSearchParams(window.location.search).get('user_id');
    </script>
</body>
</html>
